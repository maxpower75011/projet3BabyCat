	<script type="text/javascript">
    $(document).ready(function () {
        init_map();
        add_marker();
    });
    var map;
	function init_map() {
	map = L.map('map').setView([44.86,  -0.65, - 2.4], 6);
   	L.tileLayer('http://wxs.ign.fr/go6t04lhhazkrms3fgfzw1f0/geoportail/wmts?service=WMTS&request=GetTile&version=1.0.0&tilematrixset=PM&tilematrix={z}&tilecol={x}&tilerow={y}&layer=GEOGRAPHICALGRIDSYSTEMS.PLANIGN&format=image/jpeg&style=normal',
  {
    minZoom:0,
    maxZoom:18,
	tileSize:256
  }).addTo(map);
 }

        ];
        var marker = [];
        var i;
        for (i = 0; i < points.length; i++) {
            marker[i] = new L.Marker([points[i][1], points[i][2]], {
                desc: points[i][3]
            });
            marker[i].addTo(map);
            marker[i].bindPopup(points[i][3]);
           // marker[i].on('click', onClick);
        };
    }

    function onClick(e) {
        //console.log(this.options.win_url);

</script>
