<!DOCTYPE html>
<html>
<head>
<title>Leaflet - Marker Click Event</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"

   crossorigin=""/>
<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
	
<style>
#map { 
	height: 600px; 
}

#content {
       position: fixed;
       right: 0px;
       top: 0px;
       width :200px;
       height:600px;
       background-color: #fff;

      }
</style>

<body>
<div id="map"></div>
<div id="mapid"></div>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"

   crossorigin=""></script>
<script type="text/javascript">
    $(document).ready(function () {
        init_map();
        add_marker();
    });
    var map;

function init_map() {
	map = L.map('map').setView([44.86,  -0.65, - 2.4], 6);
        
L.tileLayer('http://wxs.ign.fr/go6t04lhhazkrms3fgfzw1f0/geoportail/wmts?service=WMTS&request=GetTile&version=1.0.0&tilematrixset=PM&tilematrix={z}&tilecol={x}&tilerow={y}&layer=GEOGRAPHICALGRIDSYSTEMS.PLANIGN&format=image/jpeg&style=normal',
{
    minZoom:0,
    maxZoom:18,
	tileSize:256
}).addTo(map);

}

            ["P3", 46.8637064,-0.6563523, '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+

            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>'+

            'Acceder à la Page Bordeaux</a> '+
            '</p>'+
            '</div>'+
            '</div>']
        ];
        var marker = [];
        var i;
        for (i = 0; i < points.length; i++) {
            marker[i] = new L.Marker([points[i][1], points[i][2]], {
                desc: points[i][3]
            });
            marker[i].addTo(map);
            marker[i].bindPopup(points[i][3]);
           // marker[i].on('click', onClick);
        };
    }

    function onClick(e) {
        //console.log(this.options.win_url);
        //window.open(this.options.win_url);
            e.
            e.openPopup();
    }

</script>

</body>
</html>
